<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid
        cssgrid e bidimencional trabalha na vertical e horizontal ao mesmo tempo
        */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            grid-template-columns: 50% 50%; /* Divide a grid em duas colunas com area de 50% do total cada */
            grid-template-columns: repeat(4, 8.33% 8.33% 8.33%); /* Nesse caso tera 12 colunas cada uma ocupando o espaco de 8.33% */
            grid-template-columns: repeat(12, 8.33%);
            grid-template-columns: repeat(11, 50px) 100px;

            /* minmax(100px, 300px) */

            grid-template-columns: 200px 20% 1fr; /* defidindo 3 colunas com valores diferentes sendo o primeiro valor absoluto o segundo percentual e o terceito por fragimento */
            grid-template-columns: 3fr 6fr 3fr; /* definindo 3 colunas espa√ßnado cada coluna baseada em fragimentos */
            grid-template-columns: 50% 25% 12.5% 12.5%;
            grid-template-rows: 100px 1fr;
            grid-template-rows: 50px auto auto auto;
        }

        .d8 {
            grid-column-start: 2; /*Esse elemento iniciara apartir da coluna 1 linha 2*/
            grid-column-end: 4;
            grid-column-end: span 2;
            grid-row-start: 3;
            grid-row-end: 5;
            grid-row-end: span 2;
        }

        .d10, .d11 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: span 1;
        }

        .d10 {
            z-index: 10; /* define a ordem de profundidades dos elementos, quanto maior o numero maior o peso de prioridade */
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
